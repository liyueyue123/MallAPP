<script type="text/javascript">
  apiready = function(){

  }

  function sendSort(el){
    $api.removeCls($api.dom('.on'), 'on');
    $api.removeCls($api.dom('.round'), 'round');
    $api.addCls(el, 'on');
    $api.addCls($api.first(el,'i'),'round');
    var thisIndex = $api.attr(el, 'data-index');
    api.sendEvent({
        name: 'sortLeft',
        extra: {
            thisIndex: thisIndex
        }
    });
  }

</script>
