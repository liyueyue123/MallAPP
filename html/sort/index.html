  // 左侧frame
  function openSortFrame(headerH){
    var frameH = api.winHeight - api.pageParam.footerH - headerH
    var widthL = api.winWidth * 0.25;
    var widthR = api.winWidth - widthL;
    api.openFrame({
        name: 'left_frame',
        url: './left_frame.html',
        rect: {
            x: 0,
            y: headerH,
            w: 'auto',
            h: frameH
        },
        pageParam: {
            name: 'test'
        },
        bounces: true,
        bgColor: 'rgba(0,0,0,0)',
        vScrollBarEnabled: true,
        hScrollBarEnabled: true
    });
    api.openFrame({
        name: 'general_frame',
        url: './general_frame.html',
        rect: {
            x: widthL,
            y: headerH,
            w: widthR,
            h: frameH
        },
        pageParam: {
            name: 'test'
        },
        bounces: true,
        bgColor: 'rgba(0,0,0,0)',
        vScrollBarEnabled: true,
        hScrollBarEnabled: true
    });
  }
