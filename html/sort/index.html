<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>分类</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/app.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/sort.css">
</head>
<body>
  <header class="sortHeader">
    <div class="sortHeaderTitle">分类</div>
    <div class="searchBox">
      <div class="searchBar">
          <i></i><span>输入商品关键词</span>
      </div>
      <div class="footMark">
        <i class="sortIcon"></i><span>足迹</span>
      </div>
    </div>
  </header>
</body>
</html>
<script src="../../script/api.js"></script>
<script src="../../script/app.js"></script>
<script type="text/javascript">
  apiready = function(){
    $api.fixStatusBar( $api.dom('header') );
    indexFrame();
  }
  function indexFrame(){
    var headerH = $api.offset($api.dom('header')).h;
    var frameH = api.winHeight - headerH;
    api.openFrame({
        name: 'index_frame',
        url: 'index_frame.html',
        rect: {
            x: 0,
            y: headerH,
            w: 'auto',
            h: frameH
        },
        bounces: true,
    });

  }
</script>
