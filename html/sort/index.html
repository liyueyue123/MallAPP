<script type="text/javascript">
  apiready = function(){
    // $api.fixStatusBar( $api.dom('.sortHeader') );
    sortSwichFrame($api.first($api.dom(".leftFrame"),'li'))
  }
  // openFrame
  function sortSwichFrame(el){
    var thisVal= $api.attr(el, 'data-index');
    $api.removeCls($api.dom('.on'), 'on');
    $api.removeCls($api.dom('.round'), 'round');
    $api.addCls(el, 'on');
    $api.addCls($api.first(el,'i'),'round');
    var leftFrameW = $api.offset($api.dom(".leftFrame")).w;
    var frameW = api.winWidth - leftFrameW;
    var frameH = api.winHeight - api.pageParam.footerH;
    if(thisVal=="0"){
      api.closeFrame({
          name: 'popular_frame',
      });
      // api.openFrame({
      //     name: 'recommend_frame',
      //     url: './recommend_frame.html',
      //     rect: {
      //         x: leftFrameW,
      //         y: headerH,
      //         w: frameW,
      //         h: frameH
      //     },
      //     pageParam: {
      //         name: 'test'
      //     },
      //     bounces: true,
      //     bgColor: 'rgba(0,0,0,0)',
      //     vScrollBarEnabled: true,
      //     hScrollBarEnabled: true
      // });
    }else if (thisVal=="1") {
      api.openFrame({
          name: 'popular_frame',
          url: './popular_frame.html',
          rect: {
              x: leftFrameW,
              y: 0,
              w: frameW,
              h: frameH
          },
          pageParam: {
              name: 'test'
          },
          bounces: true,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: true,
          hScrollBarEnabled: true
      });
    }else {
      api.openFrame({
          name: 'general_frame',
          url: './general_frame.html',
          rect: {
              x: leftFrameW,
              y: 0,
              w: frameW,
              h: frameH
          },
          pageParam: {
              name: 'test'
          },
          bounces: true,
          bgColor: 'rgba(0,0,0,0)',
          vScrollBarEnabled: true,
          hScrollBarEnabled: true
      });
    }
  }

</script>
