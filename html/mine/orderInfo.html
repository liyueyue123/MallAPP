<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/app.css"/>
    <style>
        header {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        header .title {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            /*height: 4.55rem;*/
            height: 6.3rem;
            font-size: 1.7rem;
            font-weight: bold;
            background: red;
        }
        header .title::before {
            position: absolute;
            left: 2rem;
            content: "";
            width: .8rem;
            height: .8rem;
            border-top: 1px solid #574073;
            border-right: 1px solid #574073;
            transform: rotate(225deg);
        }
        header nav {
            width: 200%;
            overflow-x: scroll;
            height: 4.7rem;
            /*height: 9.4rem;*/
            background: pink;
        }
        header nav ul {
            display: flex;
            align-items: center;
            width: 150%;
            height: 50px;
            font-size: 1.4rem;
        }
        header nav ul li {
            margin-left: 6.2rem;
        }
        header nav ul li:first-child {
            margin-left: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">
            <span>全部订单</span>
        </div>
        <nav>
            <ul>
                <li>全部订单</li>
                <li>待支付</li>
                <li>代发货</li>
                <li>待收货</li>
                <li>交易完成</li>
                <li>交易冻结</li>
            </ul>
        </nav>
    </header>
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/app.js"></script>
<script type="text/javascript">
apiready = function(){
    var header = $api.dom('header');
    $api.fixStatusBar(header);
    api.setStatusBarStyle({
        style: 'dark'
    });
    var headerH = $api.offset($api.dom('header')).h;
    api.openFrame({
        name: 'orderInfo_frame',
        url: 'orderInfo_frame.html',
        rect: {
            x: 0,
            y: headerH,
            w: api.winWidth,
            h: api.winHeight - headerH
        },
        pageParam: {
            name: 'test'
        },
        bounces: true,
        bgColor: 'rgba(0,0,0,1)',
        vScrollBarEnabled: true,
        hScrollBarEnabled: true
    });
  };
</script>
