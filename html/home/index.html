<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/app.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
  <style>
      .navTab{
        display: flex;
        justify-content: space-around;
        margin-top: 1rem;
        border-bottom:1px #e7e7e7 solid;
      }
      .navTab>li{
        font-size: 1.3rem;
        padding:0 0.2rem 0.8rem 0.2rem;
      }
      .navTab>li.active{
        border-bottom: 1px solid red;
      }
      .main{
        width: 100%;
      }
      .searchBar{
        width: 96%;
        height: 2.75rem;
        background: #f3f4f4;
        line-height: 2.75rem;
        margin: 1rem auto;
        padding: 0.2rem 1rem 0 1rem;
        box-sizing: border-box;
        border-radius: 0.5rem;
        color: #a0a0a0;
        font-size: 1.2rem;
      }
      .searchBar>i{
        width: 1.5rem;
        height: 1.5rem;
        background:url('../../image/common/light_search.png') center center no-repeat;
        background-size: contain;
        display: inline-block;
        vertical-align: middle;
        margin: -0.35rem 0.5rem 0 0;
      }
      .swiper-slide>img{
        height: 100%;
        width: 100%;
        vertical-align: middle;
        display: block;
      }
      .swiper-container,.swiper-wrapper,.swiper-slide{
        height:10rem;
        background: pink;
      }
      .swiper-paginatio{
        width: 1rem;
        height: 1rem;
        background: #d34c49;
        border-radius: 50%;
      }
  </style>
</head>
<body>
  <!-- 头部导航 -->
  <div class="headerNav">
    <ul class="navTab">
      <li class="active" onclick="navToggle(this);" tapmode>首页</li>
      <li onclick="navToggle(this);" tapmode>节后收心快速速成指南</li>
      <li onclick="navToggle(this);" tapmode>健康生活</li>
    </ul>
  </div>

  <!-- 主体部分 -->
  <div class="main">

    <!-- 顶部搜索栏 -->
      <div class="searchBar">
        <i></i>
        搜索你想要的商品吧
      </div>

      <!-- 轮播图 -->
      <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
         <div class="swiper-pagination"></div>
      </div>

  </div>
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/app.js"></script>
<script type="text/javascript" src="../../script/swiper.min.js"></script>
<script>
  apiready = function () {
    var mySwiper = new Swiper ('.swiper-container', {
      // 分页器
      pagination: {
        el: '.swiper-pagination',
        bulletElement : 'li',
      },

    })

  };

  //头部导航栏的切换
  function navToggle (e) {
    $api.removeCls($api.dom('.navTab>li.active'), 'active');
    $api.addCls(e, 'active');
  }


</script>
