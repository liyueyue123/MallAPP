<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>底部导航</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <style>
        header{ background-color: #f2f2f2; }
        header ul li { height: 50px; line-height: 50px; text-align: center; display: none; color: #323237; position: relative;font-size: 18px;  }
        header ul li.active{ display: block; }
        #footer{  background-color: #f2f2f2; }
        #footer ul li{  padding-top: 36px; padding-bottom: 4px; background: url() no-repeat center 2px; background-size: auto 30px; text-align: center; }
        #footer ul li.active{ color: #f6a4af; }
        #footer ul li:nth-child(1){ background-image: url(./image/home_normal4.png); }
        #footer ul li:nth-child(2){ background-image: url(./image/classification_normal4.png); }
        #footer ul li:nth-child(3){ background-image: url(./image/shopping_normal4.png); }
        #footer ul li:nth-child(4){ background-image: url(./image/mine_normal4.png); }
        #footer ul li:nth-child(1).active{ background-image: url(./image/home_press4.png); }
        #footer ul li:nth-child(2).active{ background-image: url(./image/classification_press4.png); }
        #footer ul li:nth-child(3).active{ background-image: url(./image/shopping_press4.png); }
        #footer ul li:nth-child(4).active{ background-image: url(./image/mine_press4.png); }
        .flex-con{
          overflow: auto
        }
    </style>
</head>
<body>
<div id="wrap" class="flex-wrap flex-vertical">
    <header>
        <ul>
            <li class="border-b active" >桃美物店铺</li>
            <li class="border-b" >分类</li>
            <li class="border-b" >购物车</li>
            <li class="border-b" >个人中心</li>
        </ul>
    </header>
    <div id="main" class="flex-con">

    </div>
    <div id="footer" class="border-t">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con active" >商城</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >分类</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >购物车</li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" class="flex-con" >个人中心</li>
        </ul>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript">
    apiready = function () {
        $api.fixStatusBar( $api.dom('header') );
        api.setStatusBarStyle({
            style: 'dark',
            color: '#6ab494'
        });
        funIniGroup();
    }

    function funIniGroup(){
        var eHeaderLis = $api.domAll('header li');
        api.openFrameGroup({  //打开frameGroup页面
            name: 'group',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight
            },
            index: 0,
            frames: [{
                name: 'home',
                url: 'html/home/index.html'
            }, {
                name: 'sort',
                url: 'html/sort/index.html'
            }, {
                name: 'cart',
                url: 'html/cart/index.html',
            }, {
                name: 'mine',
                url: 'html/mine/index.html'
            }]
        }, function (ret, err) {
        });
    }

    // 随意切换按钮
    function randomSwitchBtn( tag ) {
        if( tag == $api.dom('#footer li.active') )return;
        var eFootLis = $api.domAll('#footer li'),
            eHeaderLis = $api.domAll('header li'),
            index = 0;
        for (var i = 0,len = eFootLis.length; i < len; i++) {
            if( tag == eFootLis[i] ){
                index = i;
            }else{
                $api.removeCls(eFootLis[i], 'active');
                $api.removeCls(eHeaderLis[i], 'active');
            }
        }
        $api.addCls( eFootLis[index], 'active');
        $api.addCls( eHeaderLis[index], 'active');
        api.setFrameGroupIndex({
            name: 'group',
            index: index
        });
    }
</script>
